<!DOCTYPE html>
<html lang="de"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/loginAndRegister.html}">
<head>
  <title>Account erstellen | JCNetwork Members</title>
</head>

<body>

<div layout:fragment="form" class="card-body">
  <p class="login-box-msg">Erstellen deinen JCNetwork Members Account</p>

  <form th:action="@{/signup}" th:object="${registration}" method="post">
    <div class="input-group mb-3">
      <input type="email" class="form-control" th:field="*{account.username}" placeholder="E-Mail">
      <div class="input-group-append">
        <div class="input-group-text">
          <span class="fas fa-envelope"></span>
        </div>
      </div>
    </div>
    <div class="input-group mb-3">
      <input type="password" class="form-control" th:field="*{account.password}" placeholder="Passwort">
      <div class="input-group-append">
        <div class="input-group-text">
          <span class="fas fa-lock"></span>
        </div>
      </div>
    </div>
    <div class="input-group mb-3">
      <input type="password" class="form-control" placeholder="Passwort bestÃ¤tigen">
      <div class="input-group-append">
        <div class="input-group-text">
          <span class="fas fa-lock"></span>
        </div>
      </div>
    </div>
    <div>
      <div class="icheck-jcnetwork">
        <input type="checkbox" id="agreeTerms" name="terms" value="agree">
        <label for="agreeTerms">
         Ich akzeptiere die <a href="#">Nutzungsbedingungen</a>
        </label>
      </div>
      <div class="mt-3 mb-3">
        <button type="submit" class="btn btn-jcnetwork btn-block">Registrieren</button>
      </div>
    </div>
  </form>

  <a href="/login" class="text-center">Ich habe bereits einen Account</a>
</div>
<!-- /.form-box -->

<!-- jQuery -->
<script src="/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/custom/js/adminlte.min.js"></script>
</body>
</html>
