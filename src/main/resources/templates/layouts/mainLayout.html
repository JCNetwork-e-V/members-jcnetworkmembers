<!DOCTYPE html>
<html lang="de"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JCNetwork Members | Home</title>

    <!-- Base Stylesheets -->
    <div th:replace="fragments/base :: stylesheets"></div>
</head>
<body class="hold-transition sidebar-mini layout-navbar-fixed" th:classappend="${userSettings.darkMode} ? 'dark-mode'">
<!-- Site wrapper -->
<div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand" th:classappend="${userSettings.darkMode} ? 'navbar-dark' : 'navbar-white navbar-light'">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
            <th:block th:each="link : ${navbarLinks}">
                <li class="nav-item d-none d-sm-inline-block">
                    <a th:href="${link.link}" th:text="${link.label}" class="nav-link"></a>
                </li>
            </th:block>
        </ul>

        <!-- Right navbar links -->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" data-widget="fullscreen" href="#" role="button">
                    <i class="fas fa-expand-arrows-alt"></i>
                </a>
            </li>
        </ul>
    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <a href="/home" class="brand-link elevation-4" th:attr="style=${primaryColor != null} ? 'background-color:' + ${primaryColor}">
            <img th:src="${consultancyIcon}" alt="ICO" class="brand-image img-circle elevation-3">
            <span class="brand-text font-weight-light" th:text="${consultancyName}">JCNetwork Members</span>
        </a>

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Sidebar user (optional) -->
            <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                <div class="image">
                    <img th:src="${userDetails.getProfilePictureBase64()}" class="img-circle elevation-2" alt="User Image">
                </div>
                <div class="info">
                    <a href="/user/profile" class="d-block" th:text="${userDetails.firstName} + ' ' + ${userDetails.lastName}"></a>
                </div>
            </div>

            <!-- SidebarSearch Form -->
            <div class="form-inline">
                <div class="input-group" data-widget="sidebar-search">
                    <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
                    <div class="input-group-append">
                        <button class="btn btn-sidebar">
                            <i class="fas fa-search fa-fw"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Sidebar Menu -->
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">

                    <!-- Generate NavGroups -->
                    <th:block th:each="navGroup : ${sidebar.getNavGroups()}">

                        <!-- Generate NavGroup Header -->
                        <li th:if="${navGroup.header != null}" th:text="${navGroup.header}" class="nav-header"></li>

                        <!-- Generate NavItems -->
                        <th:block th:each="navItem : ${navGroup.getNavItems()}">
                            <div th:replace="fragments/menu :: navItem(navItem=${navItem})"></div>
                        </th:block>

                    </th:block>

                </ul>
            </nav>
            <!-- /.sidebar-menu -->
        </div>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 th:text="${contentHeader}">Test</h1>
                    </div>
                    <!-- TODO add breadcrum menu -->
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div layout:fragment="mainContent" class="container-fluid"></div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <footer class="main-footer">
        <div class="float-right d-none d-sm-block">
            <b>Version</b> 0.0.1
        </div>
        <strong>Copyright &copy; 2021 <a href="https://www.jcnetwork.de/">JCNetwork e.V.</a>.</strong>
    </footer>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- Base Scripts -->
<div th:replace="fragments/base :: scripts"></div>
<!-- Page specific scripts -->
<th:block layout:fragment="script"></th:block>
<!-- Toast -->
<div th:replace="fragments/base :: toast"></div>
<!-- report button -->
<div th:replace="fragments/base :: reporter"></div>
</body>
</html>
